<!-- modalRegistroTicket.html -->
<div class="modal fade" id="modalRegistroTicket" tabindex="-1" role="dialog" aria-labelledby="modalRegistroTicketLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroTicketLabel">Registro del Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <pre id="datosProcesados" style="background:#f4f4f4; padding:15px; max-height:300px; overflow-y:auto;"></pre>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="guardarRegistroTicket()">Guardar Registro</button>
      </div>

    </div>
  </div>
</div>
