<!-- modalRegistroTicket.html para Bootstrap 4 -->
<div class="modal fade" id="modalRegistroTicket" tabindex="-1" role="dialog" aria-labelledby="modalRegistroTicketLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroTicketLabel">Registrar Ticket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          
          <div class="mb-3 col-12 col-md-10 offset-md-1 input-group-lg"><label for="IdProyectoTarea" class="form-label">Fase</label><div class="selectBuscar">
            <input type="text" id="SelectBuscar-InputFinal" class="selectBuscar-input" placeholder="Buscar..." onfocus="showOptions2()" oninput="filterOptions2()">
                <div class="selectBuscar-list" id="optionsList2" style="display: none;">
                    <div class="selectBuscar-item2" data-value="" style="display: block;"></div>
                    <div class="selectBuscar-item2" data-value="3096" style="display: block;">SEGUIMIENTO</div>
                </div>
          </div>

          <div class="form-group">
            <label for="conceptoTicket">Tipo de Artículo</label>
            <select class="form-control" id="conceptoTicket">
              <option value="">Seleccione...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="articuloGasto">Artículo de gasto</label>
            <select class="form-control" id="articuloGasto">
              <option value="">Seleccione...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="descripcionGasto">Descripción del gasto</label>
            <input type="text" class="form-control" id="descripcionGasto" />
          </div>

          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="1" value="1" />
          </div>

          <div class="form-group">
            <label for="importeTicket">Importe</label>
            <input type="text" class="form-control" id="importeTicket" placeholder="$0.00" />
          </div>

          <div class="form-group">
            <label for="fechaTicket">Fecha</label>
            <input type="date" class="form-control" id="fechaTicket" />
          </div>

          <div class="form-group">
            <label for="jsonProcesado">Datos JSON (para debug)</label>
            <textarea class="form-control" id="jsonProcesado" rows="5" readonly></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!-- Si quieres que al guardar se cierre el modal, agrega data-dismiss aquí -->
        <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
      </div>

    </div>
  </div>
</div>
